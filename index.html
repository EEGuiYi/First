<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务管理器</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> 任务管理器</h1>
            <div class="stats">
                <span class="stat">
                    <span class="stat-number" id="totalTasks">0</span>
                    <span class="stat-label">总任务</span>
                </span>
                <span class="stat">
                    <span class="stat-number" id="completedTasks">0</span>
                    <span class="stat-label">已完成</span>
                </span>
            </div>
        </header>

        <main class="main">
            <div class="task-input-section">
                <div class="input-container">
                    <input type="text" id="taskInput" placeholder="添加新任务..." maxlength="100">
                    <select id="prioritySelect">
                        <option value="low">低优先级</option>
                        <option value="medium" selected>中优先级</option>
                        <option value="high">高优先级</option>
                    </select>
                    <button id="addBtn"><i class="fas fa-plus"></i> 添加</button>
                </div>
            </div>

            <div class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">全部</button>
                    <button class="filter-btn" data-filter="pending">待完成</button>
                    <button class="filter-btn" data-filter="completed">已完成</button>
                </div>
                <div class="sort-container">
                    <select id="sortSelect">
                        <option value="date">按时间排序</option>
                        <option value="priority">按优先级排序</option>
                        <option value="alphabetical">按字母排序</option>
                    </select>
                </div>
            </div>

            <div class="tasks-container">
                <div id="tasksList" class="tasks-list"></div>
                <div id="emptyState" class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>还没有任务</h3>
                    <p>添加您的第一个任务开始管理您的待办事项</p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
